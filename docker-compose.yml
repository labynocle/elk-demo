version: "2.1"

services:
  elasticsearch:
    image: elasticsearch:7.5.0
    container_name: elk-es
    command: elasticsearch -Enetwork.host=0.0.0.0 -Ehttp.cors.enabled=true -Ehttp.cors.allow-origin=/.*/ -Ediscovery.type=single-node -Etransport.host=localhost -Etransport.tcp.port=9300 -Ehttp.port=9200
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    build: logstash/
    container_name: elk-logstash
    command: logstash -f /etc/logstash/conf.d/logstash.conf --config.reload.automatic
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
      - "5140:5140/udp"
      - "5141:5141/udp"
      - "5142:5142/udp"
    links:
      - elasticsearch

  kibana:
    build: kibana/
    container_name: elk-kibana
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    ports:
      - "5601:5601"
    links:
      - elasticsearch

  cerebro:
    image: lmenezes/cerebro:0.8.5
    container_name: elk-cerebro
    ports:
      - "9000:9000"
    links:
      - elasticsearch
